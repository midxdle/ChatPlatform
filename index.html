<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/vue.min.js"></script>
    <script src="/vue-virtual-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'><link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='style.css'>
    <link rel="icon" href="/favicon.ico" />

	<title>Chat</title>
	<style>
		body{
			background:#2e234d;
		}

		#container{
			width: 576px;
			margin: auto;
		}

		#chatWindow{
			height: auto;
			padding:10px;
		}

		#mainWrapper{
            display:none;
			
		}

		#chatWrapper{
			float:left;
			border:1px #ccc solid;
			border-radius: 10px;
			background:#cec0eb;
			padding:10px;
			font-family: "proxima-nova", "Source Sans Pro", sans-serif;
			
		}

		#userWrapper{
			float:left;
			border:1px #ccc solid;
			border-radius: 10px;
			background:#cec0eb;
			padding:10px;
			margin-left:20px;
			margin-top:10px;
			width:150px;
			max-height:200px;
			font-family: "proxima-nova", "Source Sans Pro", sans-serif;
		}

		#namesWrapper{
			float:left;
			border:1px #ccc solid;
			border-radius: 10px;
			background:#a6deed;
			padding:10px;
			margin-left:20px;
			margin-top:10px;
			font-family: "proxima-nova", "Source Sans Pro", sans-serif;
		}

		input{
			height:30px;
			border:solid 1px #ccc;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="namesWrapper">
			<h2>ChatIO</h2>
			<p>Create Username:</p>
            <div id='error'></div>
			<form id="usernameForm">
				<input type="text" size="35" id="username">
				<input type="submit" value="Submit">
			</form>
		</div>

		<div id="mainWrapper">
			<h2>ChatIO</h2>
			<div id="chatWrapper">
				<div id="chatWindow"></div>
				<form id="messageForm">
					<input type="text" size="35" id="message" placeholder="Say Something...">
					<input type="submit" value="Submit">
				</form>
			</div>

			<div id="userWrapper">
				<div id="users"></div>
			</div>
		</div>
	</div>
    <div id="frame">
        <div id='sidepanel'>
          <rooms></rooms>
        </div>
        <div id="content" class="content">
          <room-details></room-details>
          <messages></messages>
          <component :is="state.belowMessagesView"></component>
        </div>
      </div>
      <script src="/main.js"></script>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function() {
            let socket = io.connect();
            let $messageForm = $('#messageForm');
            let $message = $('#message');
            let $chat = $('#chatWindow');
            let $usernameForm = $('#usernameForm');
            let $users = $('#users');
            let $username = $('#username');
            let $error = $('#error');
			var j = 0;

            $usernameForm.submit((e)=> {
                e.preventDefault();
                socket.emit('new user', $username.val(), user=>{
                    if(user){
                        $('#namesWrapper').hide();
                        $('#mainWrapper').show();
                    }else{
                        $error.html('Username is taken');
                    }
                });
            });

            socket.on('usernames', (user)=>{
                let html = '';
                for(let i = 0; i < user.length ; i++) {
                    html += user[i] + '<br>';
                }

                $users.html(html);

            })

            $messageForm.submit((e)=> {
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            });
			
            socket.on('new message', (data)=> {
                $chat.append('<strong>'+data.user+'</strong>: '+ data.msg + '<br>');
				
            });
        });
    </script>
</body>
</html>
